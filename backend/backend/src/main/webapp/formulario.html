<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Agregar Usuario</title>
    <script>
        function addUser(event) {
            event.preventDefault();
            const nombre = document.getElementById('nombre').value;
            const email = document.getElementById('email').value;

            fetch('http://localhost:8080/backend/moveit/addUser', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json; charset=UTF-8'
                },
                body: JSON.stringify({ nombre: nombre, email: email })
            })
            .then(response => response.text())
            .then(data => {
                alert(data);
                if (data.includes("exitosamente")) {
                    window.location.href = 'http://localhost:8080/backend/usuarios.html';
                } else {
                    // Limpiar el formulario despuÃ©s de agregar el usuario
                    document.getElementById('nombre').value = '';
                    document.getElementById('email').value = '';
                }
            })
            .catch(error => console.error('Error:', error));
        }
    </script>
</head>
<body>
    <h2>Agregar Usuario</h2>
    <form onsubmit="addUser(event)">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required><br><br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>
        <input type="submit" value="Agregar">
    </form>
</body>
</html>
